<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- All bootstrap links  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />
    <meta name="theme-color" content="#000000" />

    <!-- Website Title for Dashboard -->
    <title>MHB Store Dashboard - Manage Your Store Efficiently</title>

    <!-- Meta Description for SEO -->
    <meta
      name="description"
      content="Manage your MHB Store effortlessly through our dashboard. Track sales, inventory, and customer data. Stay organized and efficient!"
    />

    <!-- Keywords for SEO -->
    <meta
      name="keywords"
      content="MHB Store dashboard, store management, sales tracking, inventory management, customer data, efficient store management"
    />

    <!-- Author -->
    <meta name="author" content="MHB Store Team" />

    <!-- Open Graph Meta Tags for Social Media -->
    <meta
      property="og:title"
      content="MHB Store Dashboard | Efficient Store Management"
    />
    <meta
      property="og:description"
      content="Access all your store management features in one place with the MHB Store Dashboard. Track performance, inventory, and more."
    />
    <meta
      property="og:image"
      content="https://www.mhbstore.com/images/dashboard-og-image.png"
    />
    <meta property="og:url" content="https://www.mhbstore.com/dashboard" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="MHB Store" />

    <!-- Twitter Card for Social Media -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="MHB Store Dashboard | Efficient Store Management"
    />
    <meta
      name="twitter:description"
      content="Track your store's sales, inventory, and customers efficiently with the MHB Store Dashboard."
    />
    <meta
      name="twitter:image"
      content="https://www.mhbstore.com/images/twitter-dashboard-image.png"
    />

    <!-- Structured Data for Rich Snippets -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "MHB Store",
        "url": "https://www.mhbstore.com",
        "logo": "https://www.mhbstore.com/logo192.png",
        "sameAs": [
          "https://www.facebook.com/mhbstore",
          "https://www.instagram.com/mhbstore",
          "https://www.twitter.com/mhbstore",
          "https://www.youtube.com/c/mhbstore"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+",
          "contactType": "customer service",
          "areaServed": "Worldwide",
          "availableLanguage": ["English", "Spanish", "French"]
        },
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Main Street",
          "addressLocality": "New York",
          "addressRegion": "NY",
          "postalCode": "10001",
          "addressCountry": "US"
        }
      }
    </script>

    <!-- Additional SEO Enhancements -->
    <meta name="robots" content="index, follow" />
    <meta
      name="google-site-verification"
      content="YOUR_GOOGLE_VERIFICATION_CODE"
    />
    <link rel="canonical" href="https://www.mhbstore.com/dashboard" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Preload Resources for Performance -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />

    <!-- Favicon and Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Progressive Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- High Priority Keywords for Better Ranking -->
    <meta name="subject" content="Manage Your Store with MHB Store Dashboard" />
    <meta name="rating" content="General" />
    <meta http-equiv="Content-Language" content="en" />

    <!-- Additional Stylesheets or Scripts for Dashboard Functionality -->
    <!-- Add any specific libraries like Chart.js, DataTables, or other dashboard components here -->
    <link rel="stylesheet" href="path/to/dashboard-styles.css" />
    <script src="path/to/dashboard-scripts.js"></script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
